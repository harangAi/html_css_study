<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div .orange {
            color: orange;
        }
    </style>
</head>
<body>
    <em>안녕안녕</em>
    <!-- emmet 문법 -->
    <!-- div>ul>li*3 -->
    <div>
        <em>메롱메롱</em>
        <ul>
            <em>잘가잘가</em>
            <li id="apple">사과</li>
            <li>딸기</li>
            <li class="orange">오렌지</li>
        </ul>
        <!-- div+p+span -->
        <div>당근</div>
        <p class="big">토마토</p>
        <span class="orange big">오렌지</span>
    </div>
</body>
</html>
