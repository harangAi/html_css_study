<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       span.orange {
           background: tomato;
       }
       li.orange {
           background: orange;
       }
       div#apple {
           background: red;
       }
       a.btn.low#change {
           color: grey;
       }
    </style>
</head>
<body>
    <a href="" class="btn primary low" id="change">안녕</a>
    <!-- emmet 문법 -->
    <!-- div>ul>li*3 -->
    <div>
        <ul>
            <li id="apple">사과</li>
            <li>딸기</li>
            <li class="orange">오렌지</li>
        </ul>
        <!-- div+p+span -->
        <div>당근</div>
        <p class="big">토마토</p>
        <span class="orange big">오렌지</span>
    </div>
</body>
</html>
