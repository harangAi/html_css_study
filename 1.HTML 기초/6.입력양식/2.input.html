<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="POST">
        # 아이디: <input type="text" value="abc1234"><br>
        # 비밀번호 : <input type="password"><br>
        # 이메일 : <input type="email" placeholder="xxx@yyy.com"><br>
        # 취미 :
        <input type="checkbox" name="" id="">공부
        <input type="checkbox" name="" id="">게임
        <input type="checkbox" name="" id="">영화보기<br>
        # 이메일 수신 여부 :
        <input type="radio" name="" id="" checked> 예
        <input type="radio" name="" id="" disabled> 아니오<br>
        # 파일 :
        <input type="file" name="" id=""><br>
        <input type="range" name="" id="" min="0" max:="10" value="10"><br>
        #주문 수량 :
        <input type="number" name="" id="" value="1"><br>
        <!-- 사용자에게는 보이지 않고 서버로 전송할 데이터 -->
        <input type="hidden" name="" value="메롱"><br>

        <button type="button">그냥버튼</button>
        <button type="submit">전송버튼</button>
        <button type="reset">초기화버튼</button>
    </form>
</body>
</html>
